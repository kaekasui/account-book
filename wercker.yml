box: wercker/rvm
services:
  - wercker/mysql
build:
  steps:
    - bundle-install
    - rails-database-yml
    - script:
        name: Set up DB
        code: RAILS_ENV=test bundle exec rake db:schema:load
    - script:
        name: Run specs
        code: RAILS_ENV=test bundle exec rake spec
    - script:
        name: Check rubocop
        code: RAILS_ENV=test bundle exec rubocop app spec lib config
  after-steps:
    - hipchat-notify:
        token: db92512a071efb662a1cf7be232708
        room-id: 1295388
deploy:
  steps:
    - heroku-deploy:
        key-name: HEROKU_SSH_KEY
        run: |-
          rake db:migrate --app account-book-pig-test
  after-steps:
    - hipchat-notify:
        token: db92512a071efb662a1cf7be232708
        room-id: 1295388
